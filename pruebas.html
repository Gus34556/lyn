<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta con Botón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .carta {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #2C3E50;
        }
        p {
            font-size: 16px;
            color: #7f8c8d;
        }
        .boton {
            background-color: #d0100a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .boton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="carta">
    <h2>Estimado/a [Nombre],</h2>
    <p>Esperamos que se encuentre bien. Le escribimos para informarle sobre nuestra nueva promoción especial que podría ser de su interés.</p>
    <p>Para obtener más detalles, por favor haga clic en el siguiente botón:</p>
    <button class="boton" onclick="window.location.href='https://www.ejemplo.com'">Ver más detalles</button>
</div>

</body>
</html>
